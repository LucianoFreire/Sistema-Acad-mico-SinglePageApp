<div class="container-fluid">
    <div class="page-header">
        <h2><b>CURSO</b></h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-info" role="button" ng-click="cadCurso('/cadastrocurso')">
            ADICIONAR CURSO
        </button>

    </div>

    <div>
        <nav class="col-lg-7">
            <ul>
                <input type="text" ng-model="procurar" class="form-control" placeholder="Buscar...">
            </ul>
        </nav>
    </div>

    <div>
        <nav class="col-lg-1">
            <ul>
                <button ng-disabled="selected" class="btn btn-info" ng-click="voltarPag(paginas_Paginacao)">Anterior</button>
            </ul>
        </nav>
    </div>

    <div>
        <nav class="col-lg-1">
            <ul>
                <button ng-disabled="selected" class="btn btn-info" ng-click="proxPag(paginas_Paginacao)">Proxima</button>
            </ul>
        </nav>
    </div>
</div>

<br>

<table class="table table-striped table-hover">
    <caption><b>TABELA CURSOS</b></caption>

    <thead>
    <!--CALUNAS-->
    <tr>
        <th>ID</th>
        <th>NOME</th>
    </tr>
    </thead>

    <tbody ng-repeat="curso in cursos|filter:procurar">
    <!--LINHA 1-->
    <tr>
        <td>{{curso.id}}</td>
        <td>{{curso.nome}}</td>
    </tr>

    </tbody>
</table>
