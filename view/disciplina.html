<div class="container-fluid">
    <div class="page-header">
        <h2><b>DISCIPLINA</b></h2>
    </div>
</div>
<br>
<div class="row">
    <div class="col-md-2">
        <button class="btn btn-info" role="button" ng-click="cadDisc('/cadastrodisciplina')">
            ADICIONAR DISCIPLINA
        </button>
    </div>

    <div class="col-md-4">
        <select class="form-control" ng-model="selected" ng-change="buscarDisciplinaPorCurso(selected)">
            <option value="">Selecione um Curso</option>
            <option ng-repeat="curso in cursos" ng value="{{curso.id}}">{{curso.nome}}</option>
        </select>
    </div>

    <div class="col-md-3">
        <input type="text" ng-model="procurar" class="form-control" placeholder="Buscar...">
    </div>

    <div>
        <nav class="col-md-1">
            <ul>
                <button ng-disabled="selected" class="btn btn-info" ng-click="voltarPag(paginas_Paginacao)">Anterior</button>
            </ul>
        </nav>
    </div>

    <div>
        <nav class="col-md-1">
            <ul>
                <button ng-disabled="selected" class="btn btn-info" ng-click="proxPag(paginas_Paginacao)">Proxima</button>
            </ul>
        </nav>
    </div>

</div>

<table class="table table-striped table-hover">
    <caption><b>TABELA DISCIPLINAS</b></caption>

    <thead>
    <!--CALUNAS-->
    <tr>
        <th>ID</th>
        <th>NOME</th>
    </tr>
    </thead>

    <tbody ng-repeat="disciplina in disciplinas|filter:procurar">
    <!--LINHA 1-->
    <tr>
        <td>{{disciplina.id}}</td>
        <td>{{disciplina.nome}}</td>
    </tr>
    </tbody>
</table>
