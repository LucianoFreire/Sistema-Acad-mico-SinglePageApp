<div class="container">
    <div class="page-header">
        <h2><b>DISCIPLINA</b></h2>
    </div>
    <br>

    <div class="row">

        <div class="col-md-3">
            <a href="#!CadastroDeDisciplina">
                <button class="btn btn-info">
                    ADICIONAR DISCIPLINA
                </button>
            </a>
        </div>
        <div class="col-md-7">
            <select class="form-control" ng-model="selected" ng-change="buscarDisciplinaPorCurso(selected)">
                <option value="">Selecionar Curso</option>
                <option ng-repeat="listando in curso" ng value="{{listando.id}}">{{listando.nome}}</option>
            </select>
        </div>
        <div>
            <nav class="col-md-1">
                <ul align="left">
                    <button ng-disabled="selected" class="btn btn-default" ng-click="voltarPag(pagina)">
                        <span class="glyphicon glyphicon-menu-left"></span>
                    </button>
                </ul>
            </nav>
        </div>

        <div>
            <nav class="col-md-1">
                <ul align="left">
                    <button ng-disabled="selected" class="btn btn-default" ng-click="proxPag(pagina)">
                        <span class="glyphicon glyphicon-menu-right"></span>
                    </button>
                </ul>
            </nav>
        </div>

        <br>

        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>NOME</th>
                </tr>
                </thead>

                <tbody ng-repeat="varDisciplina in disciplina">
                <tr>
                    <td>{{varDisciplina.id}}</td>
                    <td>{{varDisciplina.nome}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
